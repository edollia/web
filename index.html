</head>
<body>
    <div class="loading-screen" id="loading-screen">

    <div class="main-screen" id="main-screen">
        <header>

        <div class="icon-container">
            <a href="https://www.snapchat.com/add/dumidoll" target="_blank"><img src="snap.png" alt="Snapchat" class="social-icon"></a>
            <a href="https://www.instagram.com/pawswirl" target="_blank"><img src="insta.png" alt="Instagram" class="social-icon"></a>

        <a href="#" id="email-icon"><img src="mail.png" alt="Email" class="social-icon"></a> <!-- Email icon below image -->
    </div>  

    <div class="confirmation-popup" id="confirmation-popup">
        <div class="popup-content">
            <p>You should only request my email if you are:</p>
                <p>☆An agency</p>
                <p>☆Obsessed with me and you have a 2 pages+ paragraph for me</p>
                <p>☆Need to let me know something super mega duper important</p>
            <button id="cancel-email-request">Cancel</button>
            <button id="confirm-email-request">Continue?</button>
        </div>
    </div>   

    <div class="email-popup" id="email-popup">
        <div class="popup-content">
            <p>email: <strong>dumidollia@gmail.com</strong></p>

        </div>
    </div>    

    <audio autoplay loop>
        <source src="hehe.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="popup" id="popup">
        <div class="popup-content">
            <button id="close-popup">
                <img src="paw1.png" alt="Paw Image" class="paw-image">
            </button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const loadingScreen = document.getElementById("loading-screen");
            const popup = document.getElementById("popup");
            const emailPopup = document.getElementById("email-popup");
            const confirmationPopup = document.getElementById("confirmation-popup");
            const mainScreen = document.getElementById("main-screen");
            const iconContainer = document.querySelector('.icon-container'); // Select the icon container

            // Show the popup initially
            popup.style.display = "flex";

            // Hide loading screen after a short delay
            setTimeout(() => {
                loadingScreen.style.display = "none";
                document.body.style.visibility = "visible";

                // Show the icon container after another delay (0.5 seconds)
                setTimeout(() => {
                    iconContainer.style.visibility = "visible"; // Set visibility to visible
                    iconContainer.style.opacity = 1; // Change opacity to 1 to fade in
                }, 500); // 500 milliseconds = 0.5 seconds
            }, 1000); // Adjust this timing as necessary

            // Close main popup function
            document.getElementById("close-popup").onclick = function() {
                popup.style.opacity = 0; // Fade out the popup
                mainScreen.style.display = "block"; // Show main screen immediately
                setTimeout(() => {
                    popup.style.display = "none"; // Hide the popup after fade-out
                }, 500); // Match this to the CSS transition duration
                const audio = new Audio('hehe.mp3');
                audio.play(); // Play the audio
            };

            // Show confirmation popup when email icon is clicked
            document.getElementById("email-icon").onclick = function(event) {
                event.preventDefault(); // Prevent default anchor action
                confirmationPopup.style.display = "flex"; // Show confirmation popup
                setTimeout(() => {
                    confirmationPopup.style.opacity = 1; // Fade in effect
                }, 10); // Delay for smooth transition
            };

            // Close confirmation popup function
            document.getElementById("cancel-email-request").onclick = function() {
                confirmationPopup.style.opacity = 0; // Fade out the confirmation popup
                setTimeout(() => {
                    confirmationPopup.style.display = "none"; // Hide the confirmation popup after fade-out
                }, 500); // Match this to the CSS transition duration
            };

            // Show email popup if confirmed
            document.getElementById("confirm-email-request").onclick = function() {
                confirmationPopup.style.opacity = 0; // Fade out the confirmation popup
                setTimeout(() => {
                    confirmationPopup.style.display = "none"; // Hide the confirmation popup after fade-out
                    emailPopup.style.display = "flex"; // Show email popup
                    setTimeout(() => {
                        emailPopup.style.opacity = 1; // Fade in effect
                    }, 10); // Delay for smooth transition
                }, 500); // Match this to the CSS transition duration
            };

            // Close email popup function
            document.getElementById("close-email-popup").onclick = function() {
                emailPopup.style.opacity = 0; // Fade out the email popup
                setTimeout(() => {
                    emailPopup.style.display = "none"; // Hide the email popup after fade-out
                }, 500); // Match this to the CSS transition duration
            };
        });
    </script>        
</body>
