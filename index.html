<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dollia⋆౨ৎ˚⟡</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Pop-up Styles */
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(78, 75, 75, 0.788);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 1; /* Start with full opacity */
            transition: opacity 0.5s ease; /* Smooth fade in/out transition */
        }

        .popup-content {
            background-color: #f192be00;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        #close-popup {
            margin-top: 2px;
            padding: 0; /* Remove padding to fit the image */
            border: none;
            cursor: pointer;
            background-color: transparent; /* Make background transparent */
        }

        .paw-image {
            width: 100px; /* Set a base width for the paw image */
            height: auto; /* Maintain aspect ratio */
            transition: transform 0.2s ease; /* Smooth transition for hover */
        }

        .paw-image:hover {
            transform: scale(1.1); /* Grow slightly on hover */
        }

        /* Added style for clicked state */
        .paw-image:active {
            transform: scale(1.2); /* Grow more when clicked */
        }
        
    </style>
</head>
<body>
    <div class="header">
        <img src="header1.png" alt="Top Lace Border" class="lace-border">
    </div>

    <div class="profile-section">
        <div class="profile-image">
            <img src="pfp1.png" alt="Profile Art">
        </div>
        <div class="profile-text">
            <div class="social-icons">
                <a href="https://www.snapchat.com/add/dumidoll" target="_blank">
                    <img src="snap.png" alt="Snapchat" class="social-icon">
                </a>
                <a href="https://www.instagram.com/pawswirl" target="_blank">
                    <img src="insta.png" alt="Instagram" class="social-icon">
                </a>
                <a href="https://venmo.com/u/dumidoll" target="_blank">
                    <img src="venmo.png" alt="Venmo" class="social-icon">
                </a>
                <a href="https://cash.app/$dumidoll" target="_blank">
                    <img src="cashapp.png" alt="Cashapp" class="social-icon">
                </a>
                <a href="https://www.paypal.com/paypalme/mimiscry" target="_blank">
                    <img src="ppl.png" alt="Paypal" class="social-icon">
                </a>
            </div>
        </div>
    </div>

    <div class="lala-image">
        <img src="lala.png" alt="Lala Image">
    </div>

    <div class="footer">
        <img src="bottom1.png" alt="Bottom Lace Border" class="lace-border">
    </div>

    <div class="glitter-overlay">
        <img src="glitter.gif" alt="Shiny glitter overlay on the website">
    </div>

    <div class="gif-overlay">
        <img src="giffy2.gif" alt="Giffy Overlay" style="width: 100%; height: 100%; object-fit: cover;">
    </div>

    <div class="view-counter">
        <a href='https://www.free-counters.org/'>https://www.free-counters.org</a>
        <script type='text/javascript' src='https://www.freevisitorcounters.com/auth.php?id=fefaa0201e7cd6edb3acb56373ce4eab0d3fa285'></script>
        <script type="text/javascript" src="https://www.freevisitorcounters.com/en/home/counter/1248230/t/5"></script>
    </div>

    <audio autoplay loop>
        <source src="hehe.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="popup" id="popup">
        <div class="popup-content">
            <button id="close-popup">
                <img src="paw1.png" alt="Paw Image" class="paw-image" id="paw-image">
            </button>
        </div>
    </div>

    <script>
        // Wait for the document to fully load
        document.addEventListener("DOMContentLoaded", function() {
            // Function to close the pop-up and play audio
            document.getElementById("close-popup").onclick = function() {
                const popup = document.getElementById("popup");
                popup.style.opacity = 0; // Fade out the popup
                setTimeout(() => {
                    popup.style.display = "none"; // Hide the popup after fade-out
                }, 500); // Match this to the CSS transition duration
                const audio = new Audio('hehe.mp3'); // Create an audio object
                audio.play(); // Play the audio
            };
        });
    </script>
</body>
</html>
